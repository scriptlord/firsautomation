
   <main id="main" class="main">
      <div class="pagetitle">
         <h1>Downloads</h1>
      </div>
      <section class="section dashboard">
         <div class="row">
            <div class="col-lg-12">
               <div class="row">
                  <div class="col-12">
                     <!-- <div class="card top-selling overflow-auto">
                        <div class="card-body pb-0">

                           <table class="table table-borderless">

                        </div>

                     <section >
                           <textarea pInputTextarea placeholder="Enter Description" class="my-textarea"></textarea>
                           <div class="dropdown">
                              <label for="date-picker" class="mb-2">Select Month & Year:</label>
                              <p-calendar id="date-picker" [(ngModel)]="dateValue" view="month" placeholder="Select Date" dateFormat="mm/yy"></p-calendar>
                            </div>
                           <div class="rowone">
                              <button pButton type="button" label="Download" class="download-btn" (click)="startDownload()">
                                 <i class="pi pi-spin pi-spinner mx-2" *ngIf="isDownloadLoading"></i>
                              </button>
                              <button pButton type="button" label="View Remittance" class="view-btn" (click)="navigateToHistory()" ></button>
                              <p class="inline download">{{ progressMessage }}</p>
                           </div>
                    </section>
                  </div>
               </div>
            </div>
           
         </div>
      </section>
   </main>
